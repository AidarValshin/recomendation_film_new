<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">

  <title>Movie Recommender</title>

</head>

<body style="font-family:helvetica; background-color:rgb(239, 245, 245);">

  <h1 style="text-align:center; color: rgb(29, 48, 48)">Наши рекомендации</h1>

  <div style="text-align: center;">
    <span style="color: rgb(48, 156, 120); font-weight: bold;">Текст который вы ввели</span>
  </div>
  <p style="text-align:center;"><strong>Текст:</strong> {{ pos_movies_entered }}</p>
  <div style="text-align: center;">
    <span style="color: rgb(48, 156, 120); font-weight: bold;">Мы вам рекомендуем посмотреть</span>
  </div>
  <br>
  <table id="details">
      <tbody>
          {% for  film in recommendations %}
          <tr>
              <td>
              <b>Название:</b>
               <i>{{film[3]}}</i>
               <br>
               <b>Год Выхода:</b>
               <i>{{film[6]}}</i>
               <br>
               <b>Жанр:</b>
               <i>{{film[2]}}</i>
               <br>
               <b>Актеры:</b>
               <b>{{film[1][:100]}}...</b>
               <br>
               <b>Описание:</b>
               <br>
               <span>
                   {{film[0]}}...
               </span>
               <br>
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>

</body>
</html>
